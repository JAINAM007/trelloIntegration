<form class="card-form" (ngSubmit)="createCard()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="cardTitle" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="cardDescription" required></textarea>
  
    <button type="submit">Create Card</button>
  </form>
