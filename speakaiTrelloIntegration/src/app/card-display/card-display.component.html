<div class="card-container" *ngFor="let card of cards">
    <h2>Card Name:{{ card.name }}</h2>
    <p>Card Description:{{ card.description }}</p>
    <p>Creation Date: {{ card.creationDate | date:'yyyy-MM-dd'}}</p>
    <!-- Add more card details as needed -->
  </div>
  
  <div class="button-logout-container">
    <button class="button-create" (click)="redirectToCreateCard()">Create Card</button>
    <button class="button-logout" (click)="logout()">Logout</button>
  </div>
